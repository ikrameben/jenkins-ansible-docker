- name: Install Python and pip
  yum:
    name: python, python-pip
    state: present

- name: Install Docker Python Library
  pip:
    name:
      - docker
      - docker-compose

- name: Run Container
  docker_container:
    name: wartest
    image: "{{ image }}"
    ports:
      - "8081:8080"
    state: started
